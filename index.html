<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/header.css">
    <link rel="stylesheet" href="./src/styles/albums.css">
    <link rel="stylesheet" href="./src/styles/genres.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/price-range.css">
    <title>Open Music</title>
</head>
<body>
    <header class="container">
        <div>
            <h1 class="primary-title"> 
                <span class="highlight">o</span>pen <span class="highlight">m</span>usic
            </h1>
            <button class="header__theme-button">
                <img src="./src/assets/icons/moon.svg" alt="">
            </button>

        </div>
    </header>

    <main class="container">
        <section class="search">
            <div class="genre">
                <h2 class="secondary-title">Gênero Musical</h2>
                <nav class="genre__menu">
                    <ul class="genre__list">
                        <li><button class="genre__item">Todos</button></li>
                        <li><button class="genre__item">Pop</button></li>
                        <li><button class="genre__item">MPB</button></li>
                        <li><button class="genre__item">Forró</button></li>
                        <li><button class="genre__item">Samba</button></li>
                        <li><button class="genre__item">Baião</button></li>
                        <li><button class="genre__item">Rap</button></li>
                        <li><button class="genre__item">Hip-Hop</button></li>
                    </ul>
                </nav>
            </div>

            <div class="price">
                <div class="section-title">
                    <h2 class="secondary-title">Definir Preço</h2>
                    <h2 class="secondary-title">Até <span class="highlight" >R$ <span id="price">100</span></span></h2>
                </div>
                <input type="range" name="Select-price" id="price-range" max="200">
            </div>
        </section>

        <section class="albums">
            <h2 class="secondary-title">Albuns Encontrados</h2>
            <div class="card-list"></div>
        </section>
    </main>
</body>
<script src="./src/scripts/index.js" type="module"></script>
</html>
